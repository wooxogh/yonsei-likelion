    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'yonsei-blue': '#003876', // Official Yonsei Blue (Base/Secondary 20%)
              'yonsei-light': '#3B7BD9', // Lighter Blue for gradients
              'yonsei-dark': '#001E40', // Darker Blue for depth
              'likelion-orange': '#FF7710', // Like Lion Official Orange (Point 10%)
              'likelion-light': '#FF9F43', // Lighter Orange for hovers
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-in-down': 'fadeInDown 0.5s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
